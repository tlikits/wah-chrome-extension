<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAH Extension Options</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        #profile-img-label {
            display: flex;
            align-items: center;
        }

        #profile-img-btn {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #img {
            max-width: 200px;
            max-height: 200px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }

        select {
            width: 100%;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        #status {
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <label for="profile-img-label" id="profile-img-label">
        รูปถ่ายหน้าตรง:
        <input type="file" name="profile-img" id="profile-img" onchange="readURL(this);" />
        <span id="profile-img-btn">Choose File</span>
    </label>
    <img id="img" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" alt="img">

    <label for="id">
        เลขประจำตัวประชาชน:
        <input type="text" name="id" id="id" placeholder="id" />
    </label>

    <label for="prefix-th">คำนำหน้า:</label>
    <select name="prefix-th" id="prefix-th">
        <option value="นาย">นาย</option>
        <option value="นาง">นาง</option>
        <option value="นางสาว">นางสาว</option>
    </select>

    <label for="name-th">ชื่อ:</label>
    <input type="text" name="name-th" id="name-th" placeholder="name-th" />

    <label for="lastname-th">นามสกุล:</label>
    <input type="text" name="lastname-th" id="lastname-th" placeholder="lastname-th" />

    <label for="prefix-en">Name Title:</label>
    <select name="prefix-en" id="prefix-en">
        <option value="MR">MR</option>
        <option value="MRS">MRS</option>
        <option value="MISS">MISS</option>
    </select>

    <label for="name-en">Name:</label>
    <input type="text" name="name-en" id="name-en" placeholder="name-en" />

    <label for="lastname-en">Lastname:</label>
    <input type="text" name="lastname-en" id="lastname-en" placeholder="lastname-en" />

    <label for="email">อีเมล์:</label>
    <input type="text" name="email" id="email" placeholder="email" />

    <label for="address">ที่อยู่ปัจจุบัน:</label>
    <textarea name="address" id="address" cols="30" rows="5"></textarea>

    <label for="autosubmit">
        <input type="checkbox" name="autosubmit" id="autosubmit">
        Enable auto submit
    </label>

    <div id="status"></div>
    <button id="save">Save</button>
    <button id="clear">Clear</button>

    <script src="chrome-Storage-largeSync.min.js"></script>
    <script src="options.js"></script>
</body>

</html>
